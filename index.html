<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <img class="card-product" src="./images/image-equilibrium.jpg" alt="Equilibrium #3429 preview">

      <h2 class="card-title">Equilibrium #3429</h2>
    
      <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="card-details">
        <div class="card-price">
          <img class="card-eth" src="./images/icon-ethereum.svg" alt="Ethereum icon">
          <h3>0.041 ETH</h3>
        </div>

        <div  class="card-timeline">
          <img class="card-clock" src="./images/icon-clock.svg">
          <p>3 days left</p>
        </div>
      </div>
      
      <div class="divider-line"></div>
      
      <div class="card-creator">
        <img class="card-avatar" src="./images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <span class="text-highlight">Jules Wyvern</span></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SazedWorldbringer/" target="_blank">SazedWorldbringer</a>.
  </div>
</body>
</html>
